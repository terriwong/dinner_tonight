<html>
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/cover.css">
        <title>Dinner Tonight. Pick a restaurant when you can't decide.</title>
    </head>
    <body>
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <br>
                    <img src="/static/img/logo_white@300x300.png">
                    <h3 class="cover-heading">Pick a restaurant when you can't decide.</h3>
                    <p class="lead">Current: Berkeley Restaurant Week</p>
                    <br>



                    <form action="/whats_for_tonight">
                        <label><button type="button" class="btn btn-warning">I'm a fearless explorer. Bring me a random pick</button>
                        </label>
                    </form>
                    
                </div>


                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <ul class="flashes">
                    <li>{{message}}</li>
                </ul>
                {% endfor %}
                {% endif %}
                {% endwith %}


                <div class="mastfoot">
                    <div class="inner">
                        <br>
                        
                        <p class="footer">Beta 1.0. Copyright DinnerTonight 2016. All rights reserved.</p>
                    </div>
                </div>

            </div>
        </div>
    </body>


</html>
